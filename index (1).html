<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share My Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #1e1e2f;
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <button onclick="getLocation()">Share My Location</button>

  <h1 id="output"></h1>

  <script>
    function getLocation() {
      // Check if Geolocation is supported in the browser
      if ("geolocation" in navigator) {
        // Request location permission
        navigator.geolocation.getCurrentPosition(
          successCallback,
          errorCallback
        );
      } else {
        console.log("Geolocation is not supported in this browser.");
        document.getElementById("output").textContent = "Geolocation is not supported in this browser.";
      }
    }

    function successCallback(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      console.log("Latitude:", latitude, "Longitude:", longitude);
      document.getElementById("output").textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
    }

    function errorCallback(error) {
      console.log("Error getting location:", error.message);
      document.getElementById("output").textContent = `Error getting location: ${error.message}`;
    }
  </script>
</body>
</html>
